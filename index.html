<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Price Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f5f5f7;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .field { margin-bottom: 14px; }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0,122,255,0.15);
    }
    button {
      margin-top: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #007aff;
      color: #fff;
    }
    .result {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      background: #f0f4ff;
    }
    .error {
      margin-top: 10px;
      color: #b3261e;
      font-size: 0.9rem;
    }
    .disclaimer {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delivery Price Calculator</h1>

    <form id="priceForm">
      <div class="field">
        <label for="zip">Delivery ZIP code</label>
        <input id="zip" type="text" placeholder="e.g. 07001" />
      </div>

      <div class="field">
        <label for="distance">Distance in miles (optional override)</label>
        <input id="distance" type="number" min="0" step="0.1" placeholder="e.g. 18" />
      </div>

      <div class="field">
        <label for="qty">Pallet Count</label>
        <input id="qty" type="number" min="1" step="1" placeholder="e.g. 3" />
      </div>

      <button type="submit">Calculate Price</button>
      <div id="error" class="error"></div>
    </form>

    <div id="result" class="result" style="display:none;"></div>

    <div class="disclaimer">
      Price is for transportation only and does not include unloading of boxes or inside delivery.
    </div>
  </div>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsZfyWTJ1xD5NAHATn9k3CuhXnqImfsts"></script>

  <script>
    const SETTINGS = {
      originZip: "07424",
      baseFee: 50,              // Base trip price (always added)
      firstPalletRate: 40,
      additionalPalletRate: 30,
      freeMiles: 5,
      ratePerExtraMile: 2
    };

    const form = document.getElementById("priceForm");
    const errorEl = document.getElementById("error");
    const resultEl = document.getElementById("result");

    function getDistanceFromGoogle(originZip, destZip) {
      return new Promise((resolve, reject) => {
        const svc = new google.maps.DistanceMatrixService();
        svc.getDistanceMatrix(
          {
            origins: [originZip],
            destinations: [destZip],
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.IMPERIAL
          },
          (response, status) => {
            if (status !== "OK") return reject("DistanceMatrix failed");

            const element = response.rows[0].elements[0];
            if (!element || element.status !== "OK") return reject("Invalid ZIP");

            const miles = element.distance.value / 1609.34;
            resolve(miles);
          }
        );
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      resultEl.style.display = "none";

      const zip = document.getElementById("zip").value.trim();
      const manualMiles = parseFloat(document.getElementById("distance").value) || 0;
      const qty = parseFloat(document.getElementById("qty").value);

      if (!zip && !manualMiles) {
        errorEl.textContent = "Enter a ZIP code or a distance.";
        return;
      }
      if (!qty || qty <= 0) {
        errorEl.textContent = "Pallet count must be at least 1.";
        return;
      }

      let miles;
      try {
        miles = zip ? await getDistanceFromGoogle(SETTINGS.originZip, zip) : manualMiles;
      } catch (err) {
        miles = manualMiles || 0;
        if (!miles) {
          errorEl.textContent = "Google could not determine distance. Enter miles manually.";
          return;
        }
      }

      // Pallet charge
      const extraPallets = qty - 1;
      const palletCharge =
        SETTINGS.firstPalletRate +
        Math.max(extraPallets, 0) * SETTINGS.additionalPalletRate;

      // Distance surcharge
      const distanceSurcharge =
        miles > SETTINGS.freeMiles
          ? (miles - SETTINGS.freeMiles) * SETTINGS.ratePerExtraMile
          : 0;

      const total = SETTINGS.baseFee + palletCharge + distanceSurcharge;

      resultEl.style.display = "block";
      resultEl.innerHTML = `
        <h2>Total: $${total.toFixed(2)}</h2>
        <div>Distance: <strong>${miles.toFixed(1)} miles</strong></div>
        <div>Pallet charge: $${palletCharge.toFixed(2)}</div>
        <div>Distance surcharge: $${distanceSurcharge.toFixed(2)}</div>
        <div>Base trip fee: $${SETTINGS.baseFee.toFixed(2)}</div>
      `;
    });
  </script>
</body>
</html>
