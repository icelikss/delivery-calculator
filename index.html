<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SellerShipping B2B Delivery Rate Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f5f5f7;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .field { margin-bottom: 14px; }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0,122,255,0.15);
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }
    .buttons-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #007aff;
      color: #fff;
    }
    button.secondary {
      background: #e5e5ea;
      color: #222;
    }
    .result {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      background: #f0f4ff;
    }
    .error {
      margin-top: 10px;
      color: #b3261e;
      font-size: 0.9rem;
    }
    .disclaimer {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #555;
    }
    .result-row {
      margin-top: 4px;
      font-size: 0.9rem;
    }
    .result-row strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SellerShipping B2B Delivery Rate Calculator</h1>

    <form id="priceForm">
      <div class="field">
        <label for="zip">Delivery ZIP code</label>
        <input id="zip" type="text" placeholder="e.g. 07001" />
      </div>

      <div class="field">
        <label for="distance">Distance in miles (optional override)</label>
        <input id="distance" type="number" min="0" step="0.1" placeholder="e.g. 18" />
      </div>

      <div class="field">
        <label for="qty">Pallet Count</label>
        <input id="qty" type="number" min="1" step="1" placeholder="e.g. 3" />
      </div>

      <div class="field checkbox-row">
        <input type="checkbox" id="dockAvailable" checked />
        <label for="dockAvailable" style="margin:0;">Loading dock available at delivery location</label>
      </div>

      <div class="buttons-row">
        <button type="submit">Calculate Price</button>
        <button type="button" id="pdfButton" class="secondary" style="display:none;">
          Download Quote PDF
        </button>
      </div>

      <div id="error" class="error"></div>
    </form>

    <div id="result" class="result" style="display:none;"></div>

    <div class="disclaimer">
      Price is for transportation only and does not include unloading of boxes or inside delivery.
    </div>
  </div>

  <!-- Google Maps JavaScript API -->
  <!-- Replace YOUR_GOOGLE_API_KEY_HERE with your restricted key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsZfyWTJ1xD5NAHATn9k3CuhXnqImfsts"></script>

  <script>
    const SETTINGS = {
      originZip: "07424",
      baseFee: 50,                // Base trip price (always added)
      firstPalletRate: 40,
      additionalPalletRate: 30,
      freeMiles: 5,
      ratePerExtraMile: 2,
      nycSurcharge: 80,           // Manhattan + all NYC boroughs + Long Island
      nonNYCToll: 20,             // Flat toll for non-NYC trips (adjust as needed)
      noDockSurcharge: 15         // Applied when NO loading dock available
    };

    const form = document.getElementById("priceForm");
    const errorEl = document.getElementById("error");
    const resultEl = document.getElementById("result");
    const pdfButton = document.getElementById("pdfButton");

    function getDistanceFromGoogle(originZip, destZip) {
      return new Promise((resolve, reject) => {
        const svc = new google.maps.DistanceMatrixService();
        svc.getDistanceMatrix(
          {
            origins: [originZip],
            destinations: [destZip],
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.IMPERIAL
          },
          (response, status) => {
            if (status !== "OK") return reject("DistanceMatrix failed");

            const element = response.rows[0].elements[0];
            if (!element || element.status !== "OK") return reject("Invalid ZIP");

            const miles = element.distance.value / 1609.34;
            resolve(miles);
          }
        );
      });
    }

    // Detect if ZIP is NYC or Long Island for surcharge
    function isNYCSurcharge(zip) {
      if (!zip || zip.length < 5) return false;
      const z = parseInt(zip, 10);
      if (isNaN(z)) return false;

      // Manhattan: 100xx–102xx
      if (z >= 10000 && z <= 10299) return true;
      // Staten Island: 103xx
      if (z >= 10300 && z <= 10399) return true;
      // Bronx: 104xx
      if (z >= 10400 && z <= 10499) return true;
      // Brooklyn: 112xx
      if (z >= 11200 && z <= 11299) return true;
      // Queens: 111xx, 113xx, 114xx, 116xx
      if ((z >= 11100 && z <= 11199) ||
          (z >= 11300 && z <= 11399) ||
          (z >= 11400 && z <= 11499) ||
          (z >= 11600 && z <= 11699)) return true;
      // Long Island: 110xx–119xx
      if (z >= 11000 && z <= 11999) return true;

      return false;
    }

    function updateShareLink(zip, distance, qty, dockAvailable) {
      const params = new URLSearchParams();
      if (zip) params.set("zip", zip);
      if (distance && distance > 0) params.set("distance", distance.toFixed(1));
      if (qty && qty > 0) params.set("qty", qty);
      params.set("dock", dockAvailable ? "1" : "0");
      const newUrl = window.location.pathname + "?" + params.toString();
      window.history.replaceState(null, "", newUrl);
    }

    pdfButton.addEventListener("click", () => {
      window.print(); // user can choose "Save as PDF"
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";
      resultEl.style.display = "none";

      const zip = document.getElementById("zip").value.trim();
      const manualMiles = parseFloat(document.getElementById("distance").value) || 0;
      const qty = parseFloat(document.getElementById("qty").value);
      const dockAvailable = document.getElementById("dockAvailable").checked;

      if (!zip && !manualMiles) {
        errorEl.textContent = "Enter a ZIP code or a distance.";
        return;
      }
      if (!qty || qty <= 0) {
        errorEl.textContent = "Pallet count must be at least 1.";
        return;
      }

      let miles;
      try {
        miles = zip ? await getDistanceFromGoogle(SETTINGS.originZip, zip) : manualMiles;
      } catch (err) {
        miles = manualMiles || 0;
        if (!miles) {
          errorEl.textContent = "Google could not determine distance. Enter miles manually.";
          return;
        }
      }

      // Pallet charge
      const extraPallets = qty - 1;
      const palletCharge =
        SETTINGS.firstPalletRate +
        Math.max(extraPallets, 0) * SETTINGS.additionalPalletRate;

      // Distance surcharge
      const distanceSurcharge =
        miles > SETTINGS.freeMiles
          ? (miles - SETTINGS.freeMiles) * SETTINGS.ratePerExtraMile
          : 0;

      // NYC / Long Island surcharge
      const nycFlag = isNYCSurcharge(zip);
      const nycSurcharge = nycFlag ? SETTINGS.nycSurcharge : 0;

      // Toll: applied only if NOT NYC (NYC surcharge assumed to include tolls)
      const tollSurcharge = nycFlag ? 0 : SETTINGS.nonNYCToll;

      // No-dock surcharge
      const noDockSurcharge = dockAvailable ? 0 : SETTINGS.noDockSurcharge;

      const total =
        SETTINGS.baseFee +
        palletCharge +
        distanceSurcharge +
        nycSurcharge +
        tollSurcharge +
        noDockSurcharge;

      resultEl.style.display = "block";
      pdfButton.style.display = "inline-block";

      resultEl.innerHTML = `
        <h2>Total: $${total.toFixed(2)}</h2>
        <div class="result-row">Distance: <strong>${miles.toFixed(1)} miles</strong></div>
        <div class="result-row">Pallet charge: <strong>$${palletCharge.toFixed(2)}</strong></div>
        <div class="result-row">Distance surcharge: <strong>$${distanceSurcharge.toFixed(2)}</strong></div>
        <div class="result-row">NYC / Long Island surcharge: <strong>$${nycSurcharge.toFixed(2)}</strong></div>
        <div class="result-row">Toll surcharge (non-NYC): <strong>$${tollSurcharge.toFixed(2)}</strong></div>
        <div class="result-row">No-dock surcharge: <strong>$${noDockSurcharge.toFixed(2)}</strong></div>
        <div class="result-row">Base trip fee: <strong>$${SETTINGS.baseFee.toFixed(2)}</strong></div>
      `;

      // Update URL so user can share the link with current values
      updateShareLink(zip, miles || manualMiles, qty, dockAvailable);
    });

    // --- Prefill from URL if link is shared ---
    (function prefillFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const zip = params.get("zip") || "";
      const distance = params.get("distance") || "";
      const qty = params.get("qty") || "";
      const dock = params.get("dock");

      if (zip) document.getElementById("zip").value = zip;
      if (distance) document.getElementById("distance").value = distance;
      if (qty) document.getElementById("qty").value = qty;
      if (dock !== null) {
        document.getElementById("dockAvailable").checked = dock === "1";
      }

      // If we have enough info, auto-calc on load
      if ((zip || distance) && qty) {
        form.dispatchEvent(new Event("submit"));
      }
    })();
  </script>
</body>
</html>
